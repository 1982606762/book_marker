<!DOCTYPE html>
<html>

<head>
    <title>simple bookmarker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bookmarker</h1>
    <div class="error-message"></div>
    <section class="add-new-link">
        <form class="new-link-form">
            <input type="url" class="new-link-url" placeholder="URI" size="100" required>

            <input type="submit" class="new-link-submit" value="Submit" disabled>
        </form>
    </section>
    <section class="links"></section>
    <section class="controls">
        <button class="clear-storage">Clear Storage</button>
    </section>
    <script>
        require('./render');//引用js文件
    </script>
</body>

</html>
